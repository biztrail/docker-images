name: Build and Publish Node Bookworm

on:
  push:
    branches:
      - main
    paths:
      - 'node/**'
      - '.github/workflows/node-bookworm.yml'
  pull_request:
    paths:
      - 'node/**'
      - '.github/workflows/node-bookworm.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: biztrail/library/node
  TAG: 22.21.1-bookworm

jobs:
  build:
    strategy:
      matrix:
        platform:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-latest
    runs-on: ${{ matrix.platform.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if platform already exists
        id: check
        run: |
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}"
          PLATFORM="linux/${{ matrix.platform.arch }}"
          
          echo "ðŸ” Checking if tag ${{ env.TAG }} exists for platform $PLATFORM..."
          echo "Full image reference: $IMAGE_TAG"
          
          # First, try to get the manifest list to see if the tag exists at all
          if ! MANIFEST_OUTPUT=$(docker manifest inspect "$IMAGE_TAG" 2>&1); then
            echo "âš  Could not inspect manifest (may not exist or auth issue):"
            echo "$MANIFEST_OUTPUT" | head -5
            echo "âœ— Tag ${{ env.TAG }} missing or inaccessible, proceeding with build..."
            echo "exists=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check if the manifest list contains the specific platform
          if echo "$MANIFEST_OUTPUT" | jq -e ".manifests[]? | select(.platform.architecture == \"${{ matrix.platform.arch }}\" and .platform.os == \"linux\")" >/dev/null 2>&1; then
            echo "âœ“ Ok, it's fine - it already exists for $PLATFORM. Thanks!"
            echo "exists=true" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "âœ— Tag ${{ env.TAG }} exists but missing platform $PLATFORM, proceeding with build..."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        if: steps.check.outputs.exists != 'true'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.TAG }}

      - name: Build and push Docker image (platform-specific tag)
        if: steps.check.outputs.exists != 'true' && github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: ./node
          file: ./node/Dockerfile
          platforms: linux/${{ matrix.platform.arch }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}-${{ matrix.platform.arch }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.platform.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform.arch }}
        env:
          BUILDKIT_INLINE_CACHE: 1

      - name: Build Docker image (no push for PRs)
        if: steps.check.outputs.exists != 'true' && github.event_name != 'push'
        uses: docker/build-push-action@v5
        with:
          context: ./node
          file: ./node/Dockerfile
          platforms: linux/${{ matrix.platform.arch }}
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.platform.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform.arch }}
        env:
          BUILDKIT_INLINE_CACHE: 1

      - name: Merge platform into manifest list
        if: steps.check.outputs.exists != 'true' && github.event_name == 'push'
        run: |
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}"
          PLATFORM_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}-${{ matrix.platform.arch }}"
          
          echo "ðŸ”— Merging platform ${{ matrix.platform.arch }} into manifest list..."
          
          # Check if manifest list already exists
          if docker manifest inspect "$IMAGE_TAG" >/dev/null 2>&1; then
            echo "ðŸ“¦ Manifest list exists, appending platform..."
            # Append to existing manifest list
            docker buildx imagetools create --append -t "$IMAGE_TAG" "$PLATFORM_TAG"
          else
            echo "ðŸ“¦ Creating new manifest list..."
            # Create new manifest list
            docker buildx imagetools create -t "$IMAGE_TAG" "$PLATFORM_TAG"
          fi
          
          echo "âœ“ Successfully merged ${{ matrix.platform.arch }} into manifest list"

  cleanup:
    name: Cleanup temporary tags and untagged images
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete temporary platform-specific tags
        run: |
          PACKAGE_NAME=$(echo "${{ env.IMAGE_NAME }}" | tr '/' '%2F')
          TAG="${{ env.TAG }}"
          
          echo "ðŸ§¹ Cleaning up temporary platform-specific tags..."
          
          for ARCH in amd64 arm64; do
            TEMP_TAG="${TAG}-${ARCH}"
            echo "Deleting temporary tag: $TEMP_TAG"
            
            # Get all package versions and find ones with our temporary tag
            VERSIONS=$(curl -s \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/orgs/${{ github.repository_owner }}/packages/container/$PACKAGE_NAME/versions")
            
            # Extract version IDs that have our temporary tag
            echo "$VERSIONS" | jq -r ".[] | select(.metadata.container.tags[]? == \"$TEMP_TAG\") | .id" | while read version_id; do
              if [ -n "$version_id" ]; then
                echo "  Deleting package version $version_id with tag $TEMP_TAG..."
                curl -X DELETE \
                  -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                  -H "Accept: application/vnd.github+json" \
                  "https://api.github.com/orgs/${{ github.repository_owner }}/packages/container/$PACKAGE_NAME/versions/$version_id" || true
              fi
            done
          done
          
          echo "âœ“ Cleanup complete"

      - name: Delete untagged images
        uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          dry-run: false
          package-name: ${{ env.IMAGE_NAME }}
          package-type: container
