name: Build and Publish Node Bookworm

on:
  push:
    branches:
      - main
    paths:
      - 'node/**'
      - '.github/workflows/node-bookworm.yml'
  pull_request:
    paths:
      - 'node/**'
      - '.github/workflows/node-bookworm.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: biztrail/library/node
  TAG: 22.21.1-bookworm

jobs:
  build:
    strategy:
      matrix:
        platform:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-latest
    runs-on: ${{ matrix.platform.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if platform already exists
        id: check
        run: |
          set -e
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}"
          PLATFORM="linux/${{ matrix.platform.arch }}"
          
          echo "ðŸ” Checking if tag ${{ env.TAG }} exists for platform $PLATFORM..."
          echo "Full image reference: $IMAGE_TAG"
          
          # Check if the manifest exists for this specific platform
          if docker manifest inspect "$IMAGE_TAG" --platform "$PLATFORM" >/dev/null 2>&1; then
            echo "âœ“ Ok, it's fine - it already exists. Thanks!"
            echo "exists=true" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "âœ— Tag ${{ env.TAG }} missing for $PLATFORM, proceeding with build..."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        if: steps.check.outputs.exists != 'true'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.TAG }}

      - name: Build and push Docker image
        if: steps.check.outputs.exists != 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./node
          file: ./node/Dockerfile
          platforms: linux/${{ matrix.platform.arch }}
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.platform.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform.arch }}
        env:
          BUILDKIT_INLINE_CACHE: 1
