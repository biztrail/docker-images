name: Build and Publish Node Bookworm

on:
  push:
    branches:
      - main
    paths:
      - 'node/**'
      - '.github/workflows/node-bookworm.yml'
  pull_request:
    paths:
      - 'node/**'
      - '.github/workflows/node-bookworm.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: biztrail/library/node
  TAG: 22.21.1-bookworm

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check existing platforms and determine what to build
        id: check-platforms
        if: github.event_name == 'push'
        run: |
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}"
          PLATFORMS_TO_BUILD=""
          
          # Check if amd64 exists
          if docker manifest inspect "$IMAGE_TAG" --platform linux/amd64 >/dev/null 2>&1; then
            echo "Tag ${{ env.TAG }} already exists for linux/amd64, skipping..."
          else
            echo "Tag ${{ env.TAG }} missing for linux/amd64, will build"
            PLATFORMS_TO_BUILD="${PLATFORMS_TO_BUILD}linux/amd64,"
          fi
          
          # Check if arm64 exists
          if docker manifest inspect "$IMAGE_TAG" --platform linux/arm64 >/dev/null 2>&1; then
            echo "Tag ${{ env.TAG }} already exists for linux/arm64, skipping..."
          else
            echo "Tag ${{ env.TAG }} missing for linux/arm64, will build"
            PLATFORMS_TO_BUILD="${PLATFORMS_TO_BUILD}linux/arm64,"
          fi
          
          # Remove trailing comma if any platforms need building
          PLATFORMS_TO_BUILD=$(echo "$PLATFORMS_TO_BUILD" | sed 's/,$//')
          
          if [ -z "$PLATFORMS_TO_BUILD" ]; then
            echo "All platforms already exist for tag ${{ env.TAG }}, skipping build"
            echo "platforms_to_build=" >> $GITHUB_OUTPUT
            echo "should_build=false" >> $GITHUB_OUTPUT
          else
            echo "Will build for platforms: $PLATFORMS_TO_BUILD"
            echo "platforms_to_build=$PLATFORMS_TO_BUILD" >> $GITHUB_OUTPUT
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.TAG }}

      - name: Build and push Docker image
        if: github.event_name != 'push' || steps.check-platforms.outputs.should_build != 'false'
        uses: docker/build-push-action@v5
        with:
          context: ./node
          file: ./node/Dockerfile
          platforms: ${{ github.event_name == 'push' && steps.check-platforms.outputs.platforms_to_build != '' && steps.check-platforms.outputs.platforms_to_build || 'linux/amd64,linux/arm64' }}
          push: ${{ github.event_name == 'push' && steps.check-platforms.outputs.should_build != 'false' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

