name: Build and Publish Node Bookworm

on:
  push:
    branches:
      - main
    paths:
      - 'node/**'
      - '.github/workflows/node-bookworm.yml'
  pull_request:
    paths:
      - 'node/**'
      - '.github/workflows/node-bookworm.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: biztrail/library/node
  TAG: 22.21.1-bookworm

jobs:
  build:
    strategy:
      matrix:
        platform:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-latest
    runs-on: ${{ matrix.platform.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if platform already exists
        id: check-platform
        if: github.event_name == 'push'
        run: |
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}"
          if docker manifest inspect "$IMAGE_TAG" --platform linux/${{ matrix.platform.arch }} >/dev/null 2>&1; then
            echo "Tag ${{ env.TAG }} already exists for linux/${{ matrix.platform.arch }}, skipping build"
            echo "should_build=false" >> $GITHUB_OUTPUT
          else
            echo "Tag ${{ env.TAG }} missing for linux/${{ matrix.platform.arch }}, will build"
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.TAG }}

      - name: Build and push Docker image
        if: github.event_name != 'push' || steps.check-platform.outputs.should_build != 'false'
        uses: docker/build-push-action@v5
        with:
          context: ./node
          file: ./node/Dockerfile
          platforms: linux/${{ matrix.platform.arch }}
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.platform.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform.arch }}
        env:
          BUILDKIT_INLINE_CACHE: 1
