name: Build and Publish Node Bookworm

on:
  push:
    branches:
      - main
    paths:
      - 'node/**'
      - '.github/workflows/node-bookworm.yml'
  pull_request:
    paths:
      - 'node/**'
      - '.github/workflows/node-bookworm.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: biztrail/library/node
  TAG: 22.21.1-bookworm

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-latest
    runs-on: ${{ matrix.platform.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        if: matrix.platform.arch == 'arm64'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if platform already exists
        id: check
        run: |
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}"
          PLATFORM="linux/${{ matrix.platform.arch }}"
          
          echo "ðŸ” Checking if tag ${{ env.TAG }} exists for platform $PLATFORM..."
          echo "Full image reference: $IMAGE_TAG"
          
          # First, try to get the manifest list to see if the tag exists at all
          if ! MANIFEST_OUTPUT=$(docker manifest inspect "$IMAGE_TAG" 2>&1); then
            echo "âš  Could not inspect manifest (may not exist or auth issue):"
            echo "$MANIFEST_OUTPUT" | head -5
            echo "âœ— Tag ${{ env.TAG }} missing or inaccessible, proceeding with build..."
            echo "exists=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check if the manifest list contains the specific platform
          if echo "$MANIFEST_OUTPUT" | jq -e ".manifests[]? | select(.platform.architecture == \"${{ matrix.platform.arch }}\" and .platform.os == \"linux\")" >/dev/null 2>&1; then
            echo "âœ“ Ok, it's fine - it already exists for $PLATFORM. Thanks!"
            echo "exists=true" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "âœ— Tag ${{ env.TAG }} exists but missing platform $PLATFORM, proceeding with build..."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        if: steps.check.outputs.exists != 'true'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.TAG }}

      - name: Build and push by digest
        id: build
        if: steps.check.outputs.exists != 'true' && github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: ./node
          file: ./node/Dockerfile
          platforms: linux/${{ matrix.platform.arch }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=${{ matrix.platform.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform.arch }}
        env:
          BUILDKIT_INLINE_CACHE: 1

      - name: Build Docker image (no push for PRs)
        if: steps.check.outputs.exists != 'true' && github.event_name != 'push'
        uses: docker/build-push-action@v5
        with:
          context: ./node
          file: ./node/Dockerfile
          platforms: linux/${{ matrix.platform.arch }}
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.platform.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform.arch }}
        env:
          BUILDKIT_INLINE_CACHE: 1

      - name: Export digest
        if: steps.check.outputs.exists != 'true' && github.event_name == 'push'
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          platform_pair="linux-${{ matrix.platform.arch }}"
          echo "${digest#sha256:}" > "${{ runner.temp }}/digests/${platform_pair}"

      - name: Upload digest
        if: steps.check.outputs.exists != 'true' && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.platform.arch }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    name: Create manifest list
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.TAG }}

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}"
          
          # Build the command with all digests
          DIGEST_ARGS=$(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' $(cat *))
          
          echo "ðŸ”— Creating manifest list with digests:"
          cat *
          
          # Create or update manifest list
          docker buildx imagetools create -t "$IMAGE_TAG" $DIGEST_ARGS
          
          echo "âœ“ Successfully created manifest list for $IMAGE_TAG"

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}

  cleanup:
    name: Cleanup untagged images
    runs-on: ubuntu-latest
    needs: merge
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Delete untagged images
        uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          dry-run: false
          package-name: ${{ env.IMAGE_NAME }}
          package-type: container
